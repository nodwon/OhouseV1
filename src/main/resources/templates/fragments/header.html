                                <a class="btn btn-sm btn-outline-secondary" sec:authorize="isAnonymous()" th:href="@{/signup}">회원가입</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-sm btn-outline-secondary" sec:authorize="isAnonymous()" th:href="@{/login}">글쓰기</a>
