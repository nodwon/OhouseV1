<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
    <header>
        <meta charset="utf-8">
        <meta content="webkit" name="renderer">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="/css/blog.css" rel="stylesheet" type="text/css">
        <link href="/css/styles.css" rel="stylesheet" type="text/css">
        <link href="/css/main.css" rel="stylesheet" type="text/css">
        <link href="/css/Search.css" rel="stylesheet" type="text/css">

        <link href="https://getbootstrap.com/docs/5.3/examples/blog/" rel="canonical">
        <link href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap"
              rel="stylesheet">
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              rel="stylesheet">
        <script crossorigin="anonymous"
                integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="module" src="/js/Search.js"></script>


    </header>
    <body>
    <!-- 메인 header -->
    <div class="lh-1 py-1">
        <div class="container" id="mainlist">
            <div class="row flex-nowrap align-items-center">
                <!-- 왼쪽 엘리먼트 -->
                <div class="col-lg-3 col-md-3 col-sm-3 p-0">
                    <a class="link-secondary" href="/">오늘의집</a>
                    <a class="btn btn-sm btn-outline-secondary" href="/postAllList">커뮤니티</a>
                    <a class="btn btn-sm btn-outline-secondary" href="/shop">쇼핑</a>
                </div>
                <!-- 가운데 검색 엘리먼트 -->
                <div class="col p-0  align-items-center">
                    <form id="searchForm" method="GET" action="/search" class="d-flex align-items-center">
                        <div class="input-group mx-4" style="flex-grow: 90%;">
                            <input type="text" th:name="searchKeyword" id="searchKeyword" class="form-control" placeholder="검색어를 입력하세요">
                            <button type="submit" id="Search" class="btn btn-primary" onclick="SearchEvent()">검색</button>
                        </div>
                    </form>
                </div>
                <!-- 오른쪽 엘리먼트 -->
                <div class="col-auto d-none d-lg-block">
                    <nav class="navbar navbar-expand-lg">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" th:href="@{/members/myPage}">마이페이지</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-sm btn-outline-secondary" href="/cart" hidden>장바구니</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-sm btn-outline-secondary" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
                                <a class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" th:href="@{/members/logout}">로그아웃</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-sm btn-outline-secondary" sec:authorize="isAnonymous()" th:href="@{/signup}">회원가입</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-sm btn-outline-secondary" sec:authorize="isAnonymous()" th:href="@{/login}">글쓰기</a>
                                <a class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()" th:href="@{/posts/form}">글쓰기</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
            <title>오늘의집 Clone</title>
        </div>
        <!--네비게이션 바-->
        <div class="container" id="list"> <!-- 컨테이너 내부로 이동 -->
            <div class="nav-scroller py-1 mb-3  border-top border-bottom">
            <nav class="nav nav-underline justify-content-between">
                <a class="nav-item nav-link link-body-emphasis active">홈</a>
                <a class="nav-item nav-link link-body-emphasis">추천</a>
                <a class="nav-item nav-link link-body-emphasis">집들이</a>
                <a class="nav-item nav-link link-body-emphasis">집사진</a>
                <a class="nav-item nav-link link-body-emphasis">3D 인테리어</a>
                <a class="nav-item nav-link link-body-emphasis">살림수납</a>
                <a class="nav-item nav-link link-body-emphasis">콜렉터플</a>
                <a class="nav-item nav-link link-body-emphasis">홈스토랑</a>
                <a class="nav-item nav-link link-body-emphasis">핫플레이스</a>
                <a class="nav-item nav-link link-body-emphasis">육아</a>
                <a class="nav-item nav-link link-body-emphasis">플렌테리어</a>
                <a class="nav-item nav-link link-body-emphasis">반려동물</a>
            </nav>
        </div>
        </div>
    </body>
</th:block>
</html>
