<!DOCTYPE html>
<th:block xmlns:th="http://www.thymeleaf.org">
<header>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://getbootstrap.com/docs/5.3/examples/blog/" rel="canonical">
    <link href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.message a').click(function(){
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
            });
        });
        const url = '/signup';
        const data = {
            // Your JSON data here
        };

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));

    </script>
</header>
    <div class="login-page">
    <a aria-label="오늘의집" class="login_logo" href="#">
        <img alt="path" height="100" width="360" src="../img/ohouse_logo.jpg"/>
    </a>
    <div class="form">
        <form class="register-form" action="members/signup" object="MemberCreateRequest" method="post">
            <input type="text" placeholder="email address" field="*{email}"/>
            <input type="password" placeholder="password" field="*{password}"/>
            <input type="text" placeholder="name" field="*{name}"/>
            <input type="text" placeholder="nickname" field="*{nickname}"/>
            <input type="date" placeholder="birthday" field="*{birthday}"/>
            <button type="submit" class="btn btn-primary">생성</button>
            <p class="message">Already registered? <a href="#" class="toggle-form" data-target=".login-form">Sign In</a></p>
        </form>
        <form class="login_form" th:action="@{/login}" method="post" th:object="${login_form}">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    사용자ID 또는 비밀번호를 확인해 주세요.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일 ID</label>
            <input type="text" placeholder="email" name="email" id="email" class ="form-control"/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" placeholder="password" name="password" id="password" class="form-control"/>
            </div>
                <button type="submit" class="btn btn-primary" href="/">로그인</button>
            <p class="message">Not registered? <a href="#" class="toggle-form" data-target=".register-form">Create an account</a></p>
            <a class="btn-login join_btn btn_click" id="kakao-login-btn">
                <img src="https://www.gb.go.kr/Main/Images/ko/member/certi_kakao_login.png"  style="max-width: 40%; height: auto;"  alt="카카오">
            </a>
        </form>
    </div>
</div>
</th:block>
