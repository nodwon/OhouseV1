<!doctype html>
<html data-bs-theme="auto" lang="ko" xmlns:th="http://www.thymeleaf.org">
<div class="container" th:replace="~{fragments/header :: header}"></div>
<body>
<script>
    $(document).ready(function () {
        // 캐러셀(carousel)을 활성화하고 자동 슬라이딩 설정
        $("#myCarousel").carousel({interval: 3000}); // 3초마다 슬라이딩
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<main class="container">
    <div class="carousel slide" data-ride="carousel" id="myCarousel">
        <!-- 인디케이터 (점) -->
        <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
            <li data-slide-to="1" data-target="#myCarousel"></li>
            <li data-slide-to="2" data-target="#myCarousel"></li>
        </ol>
        <!-- 슬라이드 내용 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img alt="이미지 1" src="https://source.unsplash.com/1200x400/?desk">
                <div class="carousel-caption">
                    <h3>제목 1</h3>
                    <p>설명 1</p>
                </div>
            </div>
            <div class="carousel-item">
                <img alt="이미지 2" src="https://source.unsplash.com/1200x400/?home">
                <div class="carousel-caption">
                    <h3>제목 2</h3>
                    <p>설명 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img alt="이미지 3" src="https://source.unsplash.com/1200x400/?plant">
                <div class="carousel-caption">
                    <h3>제목 3</h3>
                    <p>설명 3</p>
                </div>
            </div>
        </div>

        <!-- 이전/다음 버튼 -->
        <a class="carousel-control-prev" data-slide="prev" href="#myCarousel">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" data-slide="next" href="#myCarousel">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <!-- 베스트 게시물 -->
    <div th:replace="~{fragments/ShowPostList :: ShowPostList}"/>

    <!-- 게시물 리스트-->
    <div th:replace="~{fragments/PrePostList :: PrePostList}"/>
    <div class="spacer-row"></div>

    <div th:replace="~{fragments/PreShopList :: PreShopList}"/>
</main>
<div th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
