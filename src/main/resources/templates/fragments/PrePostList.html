<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> House portfolio</title>
</head>
<body>
<th:block th:fragment="PrePostList" xmlns:th="http://www.thymeleaf.org">

    <div class="row">
        <div class="col-md-12">
            <h3 class="pb-4 mb-4 fst-italic border-bottom">
                주간 베스트 게시물
                <span class="more-link" >
                    <a  href="/postAllList">더보기</a>
                </span>
            </h3>
            <!-- 여기서 부터 게시물 리스트 -->
            <div class="row" style="padding: 20px 0;">
                <div class="col-md-3" th:each="post, iterStat : ${Posts}" th:if="${iterStat.index < 4}">
                    <div class="card">
                        <div class="card__image-holder">
                            <img class="card__image" src="https://source.unsplash.com/150x100/?wave" alt="wave"  style="width: 100%; height: auto;" />
                        </div>
                        <div class="card-title">
                            <a href="#" class="toggle-info btn">
                                <span class="left"></span>
                                <span class="right"></span>
                            </a>
                            <h2>
                                <span th:text="${post.title}"></span>
                            </h2>
                            <a>
                                <span th:text="${post.nickname()}"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 여기까지 -->
        </div>
    </div>
</th:block>
</body>
</html>
