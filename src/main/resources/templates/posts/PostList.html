<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header :: header}"></div>
<body>
<th:block th:posts="PostList" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <!-- 여기서 부터 게시물 리스트 -->
        <div class="row" style="padding: 20px 0;">
            <div class="col-md-3 col-sm-4 col-6" th:each="post : ${Posts}">
                <div class="card">
                    <div class="card__image-holder">
                        <img alt="wave" class="card__image" src="https://source.unsplash.com/150x100/?wave"
                             style="width: 100%; height: auto;"/>
                    </div>
                    <div class="card-title">
                        <a class="toggle-info btn" href="#">
                            <span class="left"></span>
                            <span class="right"></span>
                        </a>
                        <h2>
                            <a th:text="${post.title}" th:href="@{/posts/{id} (id=${post.postNo})}"></a>
                        </h2>
                        <a>
                            <span th:text="${post.nickname()}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination-bar">
        <nav id="pagination" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-number" href="#">Previous</a></li>
                <li th:each="pageNumber : ${paginationBarNumbers}">
                    <a th:text="${pageNumber+1}" class="page-number" href="#"></a>
                </li>
                <li class="page-item"><a class="page-number" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
</th:block>
</body>
</html>
