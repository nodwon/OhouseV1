<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header :: header}"></div>
<body>
<div class="container">
    <header class="py-5 text-center" id="post header">
        <h1 th:text="${post.title}"></h1>
    </header>
    <div style="text-align: right;">
        <p id="created">생성일자: <span th:text="${post.created_at()}">게시물 생성일자</span></p>
        <p id="nickname">닉네임: <span th:text="${post.nickname}">게시물 작성자 닉네임</span></p>
        <p id="count">조회수: <span th:text="${totalCount}">게시물 작성자 닉네임</span></p>
    </div>
    <div for="content" th:text="${post.content}" style="text-decoration: underline;"></div>
      <!-- CSRF 토큰 필드 추가 -->
    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
    <!-- 수정 버튼 -->
    <a class="btn btn-primary" href="#" role="button"
       th:href="@{{id}/update (id=${post.post_no})}">수정
<!--       th:if="${post.memberNo == session.getAttribute('userId')}"-->
    </a>

    <!-- 삭제 버튼 -->
    <a data-postid="${posts.postNo}" href="#" id="deleteButton">
<!--       th:if="${post.memberNo == session.getAttribute('userId')}">-->
        <button style="background-color: red; color: white" type="submit">삭제</button>
    </a>

    <!-- 취소 버튼 -->
    <a href="/">
        <button type="button">취소</button>
    </a>

    <div class="comment-count">
        댓글 갯수: 5
    </div>

    <!-- 댓글 입력 textarea -->
    <div class="comment-input">
        <textarea id="commentTextarea" rows="3" placeholder="댓글을 입력하세요"></textarea>
        <button id="postCommentButton">댓글 작성</button>
    </div>

    <!-- 댓글 목록 -->
    <div class="comment-container">
        <!-- 댓글 1 -->
        <div class="comment">
            <span class="comment-id">사용자1:</span>
            <span class="comment-text">이 글 정말 좋아요!</span>
            <span class="comment-time">1시간 전</span>
            <div class="comment-actions">
                <a href="#">좋아요</a>
                <a href="#">답글 달기</a>
                <a href="#">신고</a>
            </div>
        </div>

</div>
</div>

</body>
<div th:replace="~{fragments/footer :: footer}"/>

</html>
