name: CI/CD

on:
  push:
    branches:
      - master
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: touch ./src/main/resources/application.yml
      - run: echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml
      - run: cat ./src/main/resources/application.yml


      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: docker build -t nodwon/ohouse:latest . && docker push nodwon/ohouse:latest

  deploy:
    needs: build
    runs-on: aws-ec2

    steps:
      - name: Pull Docker image
        run: docker pull nodwon/ohouse:latest

      - name: Stop and remove existing container (if exists)
        run: docker stop ohouse-container || true && docker rm ohouse-container || true

      - name: Run Docker container
        run: docker run -d -p 8080:8080 --name ohouse-container nodwon/ohouse:latest

