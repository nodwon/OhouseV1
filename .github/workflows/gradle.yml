name: CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: touch ./src/main/resources/application.yml
      - run: echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml
      - run: cat ./src/main/resources/application.yml

      ## gradle caching
      - name: Gradle Caching
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # jdk
      - name: Set up Java 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
          java-package: jdk
          distribution: zulu
      - name: Set execute permission on gradlew
        run: chmod +x gradlew

      # 2. Spring Boot 애플리케이션 빌드
      - name: Build with Gradle
        run: ./gradlew clean bootJar

      - name: Docker Compose 설정
        run: docker-compose --version
        shell: bash

      - name: Docker 이미지 빌드 및 푸시
        run: |
          docker build -t ohouse .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag ohouse ${{ secrets.DOCKER_USERNAME }}/ohouse:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/ohouse:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Login to AWS
        uses: docker/login-action@v2
        id: deploy-prod
        if: contains(github.ref, 'master')
        with:
          registry: ${{ secrets.DOCKER_REPO }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Copy Files to EC2
        uses: actions/checkout@v2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            scp -o StrictHostKeyChecking=no -r .env docker-compose.yml ec2-user@${{ secrets.EC2_HOST }}:~/

      - name: SSH into EC2 and Deploy
        uses: ./.github/actions/action
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            sudo docker-compose -f application.yml down
            sudo docker pull ${{ secrets.DOCKER_REPO }}/ohouse
            sudo docker-compose -f application up -d
            sudo docker image prune -f
  
